<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Test Form</title>
</head>
<body>

<!-- Start of Math Test -->

<h1>Math Test</h1>

<form>

    <!-- Name Field -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <!-- Question 1 -->
    <p>1. What is 5 + 3?</p>
    <input type="radio" name="q1" value="6"> 6<br>
    <input type="radio" name="q1" value="8"> 8<br>
    <input type="radio" name="q1" value="10"> 10<br><br>

    <!-- Question 2 (Ampersand notation) -->
    <p>2. Which symbol means “greater than”?</p>
    <input type="radio" name="q2" value="&lt;"> &lt;<br>
    <input type="radio" name="q2" value="&gt;"> &gt;<br>
    <input type="radio" name="q2" value="="> =<br><br>

    <!-- Question 3 -->
    <p>3. What is 9 &times; 2?</p>
    <input type="radio" name="q3" value="11"> 11<br>
    <input type="radio" name="q3" value="18"> 18<br>
    <input type="radio" name="q3" value="21"> 21<br><br>

    <!-- Word Problem -->
    <p>4. Word Problem:</p>
    <p>
        If a rectangle has a length of 8 units and a width of 4 units,
        what is the area? Explain your answer using math symbols like
        &times;, &divide;, or &equals;
    </p>

    <textarea name="wordproblem" rows="5" cols="40"></textarea><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit Test">

</form>

<!-- End of Math Test -->

</body>
</html>
